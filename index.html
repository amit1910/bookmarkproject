<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bookmark-JS</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<body onload="fetchBookmarks()">
<div class="container">
      <header class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2>Bookmark your main sites.</h2>
          <form id='myForm'>
          	<div class="form-group">
          		<label>Site Name</label>
          		<input type="text" id='siteName' class="form-control" placeholder="Website Name">
          	</div>
          	<div class="form-group">
          		<label>Site URL</label>
          		<input type="text" id='siteUrl' class="form-control" placeholder="Website URL">
          	</div>
          	<button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id='bookmarksResults'>

            </div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <p>My Website &#169; {new Date().getFullYear()} </p>
      </footer>

</div> <!-- /container -->

</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
